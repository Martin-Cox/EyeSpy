<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<link href="../../build/styles/EyeSpyPopup.css" rel="stylesheet" />
</head>
<body>
	<div class="eyespy-popup-content">
		<div class="menu">
			<div class="menu-item home active">
				<img class="menu-item-icon" src="../resources/images/home.png">
				<span class="menu-item-caption">HOME</span>
			</div>
			<div class="menu-item rules">
				<img class="menu-item-icon" src="../resources/images/rules.png">
				<span class="menu-item-caption">RULES</span>
			</div>
			<div class="menu-item settings">
				<img class="menu-item-icon" src="../resources/images/settings.png">
				<span class="menu-item-caption">SETTINGS</span>
			</div>
		</div>

		<div class="panel-content home">
			<h1 class="panel-content-header">EyeSpy</h1>
			<div>
				<button id="scan-page-button" type="button">Scan Page</button>
			</div>
		</div>
		<div class="panel-content rules hidden">
			<h1 class="panel-content-header">Rules</h1>
		</div>
		<div class="panel-content settings hidden">
			<h1 class="panel-content-header">Settings</h1>
		</div>
	</div>
	<script type="text/javascript" src="../../build/popup.js"></script>
</body>
</html>
